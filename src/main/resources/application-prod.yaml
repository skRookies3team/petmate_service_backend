spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:?DB_URL is required}
    username: ${DB_USERNAME:?DB_USERNAME is required}
    password: ${DB_PASSWORD:?DB_PASSWORD is required}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        # default_schema: petmate  <-- 스키마가 미리 생성되어 있지 않다면 에러 날 수 있으니 주의

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 10000
            readTimeout: 10000
            loggerLevel: BASIC

openapi:
  service:
    url: ${API_GATEWAY:?API_GATEWAY is required}

# [체크 포인트]
# 배포 시 환경변수(USER_SERVICE_URL)에는 Gateway 주소가 아닌
# 내부 도커 네트워크 주소(예: http://apigateway-service:8000)를 넣는 것이 성능상 유리할 수 있습니다.
# 하지만 Gateway를 통해 인증을 태워야 한다면 Gateway 주소를 넣으세요.
external:
  user-service:
    url: ${USER_SERVICE_URL:?USER_SERVICE_URL is required}
  pet-service:
    url: ${PET_SERVICE_URL:?PET_SERVICE_URL is required}

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY:?KAKAO_REST_API_KEY is required}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true